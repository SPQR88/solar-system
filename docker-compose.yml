version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: .ci/Dockerfile
    container_name: nest-backend
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
    volumes:
      - ./backend:/app
      #- /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: .ci/Dockerfile
    container_name: react-frontend
    ports:
      - '3001:3000'
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      #- /app/node_modules 
    depends_on:
      - backend
